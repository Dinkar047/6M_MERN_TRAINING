<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container1 {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-top: 35vh;
        }
        #tasks:focus {
            border: 2px solid rgb(43, 182, 228);
            outline: none;
            border-radius: 2px;
            background-color: #e3e8ec; 
            transition: 0.3s;
        }
        
    </style>

</head>
    <div class="container1">
        <h2>To-Do-List</h2>
        <input id="tasks" type="text" placeholder="Enter Your Tasks">
        <button class="btn bg-primary text-light" onclick="addTask()">Add</button>
        <ul id="list"></ul>
    </div>
    <script>
        function addTask() {
    let input = document.getElementById("tasks").value.trim();
    if (!input) return;

    let listItem = document.createElement("li");
    listItem.innerHTML = `
        <span>${input}</span>
        <button onclick="editTask(this)">Edit</button>
        <button onclick="deleteTask(this)">Delete</button><hr>
    `;
    document.getElementById("list").appendChild(listItem);
    document.getElementById("tasks").value = "";
    }
    
    function editTask(button) {
        let listItem = button.parentElement;
        let span = listItem.querySelector("span");
        let newText = prompt("Edit your task:", span.textContent);
        if (newText?.trim()) span.textContent = newText.trim();
    }

    function deleteTask(button) {
        button.parentElement.remove();
    }

    </script>
<body>
    
</body>
</html>
