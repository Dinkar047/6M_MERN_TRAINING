<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter any number</label>
    <input type="number" id="num"><br>
    <label for="">Table Start </label>
    <input id="start" type="text"><br>
    <label for="">Table End </label>
    <input type="text" id="end" >
    <button onclick="createTable()">Click</button>
    <div id="output"></div>
    <script>
        function createTable(){
            let num=parseInt(document.getElementById("num").value)
            let start=parseInt(document.getElementById("start").value)
            let end=parseInt(document.getElementById("end").value) 
            for(let i=start;i<=end;i++){
            document.getElementById("output").innerHTML+=num+"*"+i+"="+ num*i +"<br>"
            }
        }
    </script>
</body>
</html>
