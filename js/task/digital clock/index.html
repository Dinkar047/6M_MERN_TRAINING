<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://source.unsplash.com/1600x900/?india,architecture'); /* Replace with your preferred image */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .clock-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }
    h1, h2 {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <h1>Time in India</h1>
    <h2 id="date"></h2>
    <h2 id="time"></h2>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { timeZone: 'Asia/Kolkata', timeZoneName: 'short' };
      const date = now.toLocaleDateString('en-IN', options);
      const time = now.toLocaleTimeString('en-IN', options);

      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = `${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
