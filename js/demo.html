<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divcontainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adds spacing between divs */
        }
        .box {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <label for="">Enter any Number</label>
    <input type="number" id="divs" placeholder="Enter a number">
    <button onclick="showDivs()">Click</button>
    <div id="divcontainer"></div>
    <script>
        function showDivs(){
            let num = parseInt(document.getElementById("divs").value);
            let divcontainer = document.getElementById("divcontainer");

            // Clear previous divs
            divcontainer.innerHTML = "";

            for(let i = 0; i < num; i++) {
                let div = document.createElement("div");
                div.classList.add("box"); // Add the common class

                if (num % 2 == 0) {
                    div.style.backgroundColor = 'red';
                } else {
                    div.style.backgroundColor = 'yellow';
                }

                divcontainer.appendChild(div);
            }         
        }
    </script>
</body>
</html>
